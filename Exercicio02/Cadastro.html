<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.css">
</head>
<body style="background-color: #c2c2be;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 bg-dark">
                <div class="jumbotron text-center bg-dark text-light">
                    <h1>Cadastro</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 bg-dark">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <a href="./Principal.html" class="navbar-brand">App</a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuPrincipal">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="menuPrincipal">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="./Principal.html">Página inicial</a></li>
                            <li class="nav-item"><a class="nav-link active" href="./Cadastro.html">Cadastro</a></li>
                            <li class="nav-item"><a class="nav-link" href="./Tabelas.html">Relatório</a></li>
                            <li class="nav-item"><a class="nav-link" href="https://www.google.com.br/">Sair</a></li>
                        </ul>
                    <div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 bg-warning">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control form-control-lg">
                        </div>
            
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="usuario">E-mail</label>
                                    <input type="email" class="form-control" id="usuario">
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" name="senha" id="pass" class="form-control">
                                </div>
                            </div>
                        </div>
            
                        <div class="form-check">
                            <label for="confirma" class="form-check-label"><input type="checkbox" name="confirma" id="confirma" class="form-check-input">Confirmar</label>
                        </div>
            
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="genero" id="feminino"><label for="feminino" class="form-check-label">Feminino</label>
                        </div>
            
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="genero" id="masculino"><label for="masculino" class="form-check-label">Masculino</label>
                        </div>
            
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="genero" id="naobinario"><label for="naobinario" class="form-check-label">Não binário</label>
                        </div>
            
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <select name="cidade" id="ciade" class="form-control">
                                <option value="0">Selecione:</option>
                                <option value="1">João Monlevade</option>
                                <option value="0">Belo Horizonte</option>
                                <option value="0">Jequeri</option>
                            </select>
                        </div>
            
                        <input type="submit" class="btn btn-light" value="Enviar">
                        <input type="reset" class="btn btn-light" value="Limpar">
            
                    </form>
            </div>
        </div>
        
    </div>
</body>
</html>
